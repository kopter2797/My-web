<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Products</title>
    <link rel="stylesheet" href="../Css/product.css">
    <link rel="icon" href="../favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/2560px-Adidas_Logo.svg.png" alt="Adidas Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <div class="card">
                    <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/15f901c90a9549d29104aae700d27efb_9366/Superstar_EG4959_01_standard.jpg" alt="Product 1">
                    <div class="card-content">
                        <h3>Product Name 1</h3>
                        <p>$100.00</p>
                        <button class="show-details-btn">View Details</button>
                    </div>
                </div>
    
                <!-- Modal -->
                <div class="modal">
                    <div class="modal-content">
                        <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/15f901c90a9549d29104aae700d27efb_9366/Superstar_EG4959_01_standard.jpg" alt="Product 1">
                        <p>More information about Product Name 1.</p>
                        <button class="close-details-btn">Close</button>
                    </div>
                </div>
            </div>
            
            <!-- Add more product items as needed -->
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Adidas. All rights reserved.</p>
    </footer>

    <script src="../Javascript/product.js"></script>
</body>
</html>
